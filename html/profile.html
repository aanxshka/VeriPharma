        <script>
            // Example of how to display stored user info
            // In a real app, you'd fetch this from a server or use local storage
            const userProfile = {
                firstName: localStorage.getItem('firstName') || 'John',
                middleName: localStorage.getItem('middleName') || 'A.',
                lastName: localStorage.getItem('lastName') || 'Doe',
                username: localStorage.getItem('username') || 'johndoe',
                insuranceCarrier: localStorage.getItem('insuranceCarrier') || 'Insurance Inc.'
            };
    
            document.getElementById('profile-first-name').textContent = userProfile.firstName;
            document.getElementById('profile-middle-name').textContent = userProfile.middleName;
            document.getElementById('profile-last-name').textContent = userProfile.lastName;
            document.getElementById('profile-username').textContent = userProfile.username;
            document.getElementById('profile-insurance').textContent = userProfile.insuranceCarrier;
